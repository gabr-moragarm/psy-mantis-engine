name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      RACK_ENV: test
      LOG_LEVEL: INFO
      COVERAGE: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build the image
        run: docker build -t psy-mantis-engine .

      - name: Run tests
        run: |
          docker run --rm \
            -e RACK_ENV=$RACK_ENV \
            -e LOG_LEVEL=$LOG_LEVEL \
            -e COVERAGE=$COVERAGE \
            psy-mantis-engine bundle exec rspec --format documentation